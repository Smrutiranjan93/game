<div class="bg-img">
  <div class="content">
    <header>Register</header>
    <div class="login-container">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                required
                placeholder="Enter First Name"
              />
              <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="text-danger">
                Name is required
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Enter Phone No.</label>
              <input
                type="text"
                class="form-control"
                formControlName="phone"
                placeholder="Enter phone No"
              />
              <div *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched" class="text-danger">
                Phone number is required
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
              />
              <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger">
                Please enter a valid email
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Password</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter Password"
                />
                <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                  <i class="fa" [ngClass]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                </span>
              </div>
              <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger">
                Password is required and must be at least 6 characters long
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Confirm Password</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Enter Confirm Password"
                />
                <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                  <i class="fa" [ngClass]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                </span>
              </div>
              <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword')?.touched" class="text-danger">
                Passwords do not match
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3 text-end">
          <div class="btn-group">
            <button type="submit" class="btn btn-primary rounded" [disabled]="registrationForm.invalid">Submit</button>
            <a href="" class="btn btn-danger rounded mx-3">Cancel</a>
          </div>
        </div>
      </form>
    </div>

    <div class="signup">
      <span class="text-dark">Already have an Account ?</span>
      <a routerLink="/login" class="text-primary fw-bold">Login Now</a>
    </div>
  </div>
</div>
