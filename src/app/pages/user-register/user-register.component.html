<div class="bg-img">
  <div class="content">
    <header>Register</header>
    <div class="login-container">
      <form [formGroup]="registrationForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Name</label>
              <input
                type="text"
                class="form-control"
                required
                placeholder="Enter First Name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Enter Mobile No.</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Mobile"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Gender</label>
              <select class="form-select">
                <option selected>--Select--</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter Password"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label fw-bold">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter Confirm Password"
              />
            </div>
          </div>
         
        </div>

        <div class="mt-3 text-end">
          <div class="btn-group">
            <a href="" class="btn btn-primary rounded">Submit</a>
            <a href="" class="btn btn-danger rounded mx-3">Cancel</a>
          </div>
         
        </div>
      </form>
    </div>

    <div class="signup">
      <span class="text-dark">Already have an Account ?</span>
      
      <a routerLink="/login" class="text-primary fw-bold">Login Now</a>
    </div>
  </div>
</div>
