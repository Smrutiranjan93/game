<div class="bg-img">
    <div class="content">
      <header>Login</header>
      <form action="#">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Email or Phone" />
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input
            type="password"
            class="pass-key"
            required
            placeholder="Password"
          />
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a>Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" value="LOGIN" routerLink="/user" />
        </div>
      </form>
  
      <div class="signup">
        Don't have account?
        <a routerLink="/register">Signup Now</a>
      </div>
    </div>
  </div>
