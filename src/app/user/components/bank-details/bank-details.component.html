<div class="container">
    <div class="card mt-5 shadow">
        <h6 class="card-header text-primary">Bank Account Details</h6> 
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Middle Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select  class="form-select">
                            <option value="" selected>--Select--</option>
                            <option value="">Female</option>
                            <option value="">Male</option>
                            <option value="">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">D.O.B</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Account Number</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Account Type</label>
                        <select  class="form-select">
                            <option value="" selected>--Select--</option>
                            <option value="">Saving</option>
                            <option value="">Current</option>
                            <option value="">Joint</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">IFSC Number</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="form-label">Account Number</label>
                        <textarea cols="1" rows="1" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-12 justify-content-end text-end">
                    <div class="btn-group mt-3" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-success rounded">Save</button>
                        <button type="button" class="btn btn-danger rounded mx-2">Cancel</button>
                      </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
